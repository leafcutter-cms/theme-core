packages:
  # basic base theme
  core/basic:
    require:
      - library/fontawesome
    css:
      library:
        - base-themes/basic/library.css
      blocking:
        - base-themes/basic/blocking.css
  # package for loading jquery UI and a theme
  library/jquery-ui:
    require:
      - library/jquery
    require-after:
      - library/jquery-ui-theme
    js:
      library:
        jquery-ui: jquery/jquery-ui.js
    css:
      library:
        jquery-ui: jquery/jquery-ui.css
        jquery-ui-structure: jquery/jquery-ui.structure.css
  # package for loading jquery UI theme, shouldn't be called directly
  library/jquery-ui-theme:
    css:
      library:
        jquery-ui-theme: jquery/jquery-ui.theme.css
  # package for loading just jQuery
  library/jquery:
    js:
      library:
        jquery: jquery/jquery.js
  # package for loading just vue
  library/vue:
    js:
      library:
        vue: vue/vue.min.js
  # package for loading just the CSS of fontawesome
  library/fontawesome:
    css:
      library:
        fontawesome: fontawesome/css/all.min.css
